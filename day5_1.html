    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">

    <div class="main-bg">
        <h4>Shirt on Sale</h4>
        <button id="login-btn" class="btn btn-danger">로그인</button>
    </div>

    <div class="black-bg">
        <div class="white-bg">
          <h4>로그인하세요</h4>
          <form action="day5_sub.html" id="login-form">
            <div class="my-3">
                <input type="text" class="form-control" id="email">
            </div>
            <div class="my-3">
                <input type="password" class="form-control" id="password">
            </div>
            <button type="submit" class="btn btn-primary">전송</button>
            <button type="button" class="btn btn-danger" id="close">닫기</button>
          </form> 
        </div>
    </div> 

    <script>
        // document.getElementsByClassName('login-form').addEventListener('submit', function(event) {
        //   if(document.getElementsByClassName('form-control')[0].value.trim() == '') {

        // $('form').on('submit', function(e) {
        //   if(document.getElementById('email').value == ''){
        //     e.preventDefault();
        //     alert('id undefined')
        //   }
        // })

        $('form').on('submit', function(e) {
          let email = $('#email').val().trim();
          let password = $('#password').val().trim();

          if(email == '') {
            e.preventDefault();
            alert('값 입력 필요');
          }else if(password == ''){
            e.preventDefault();
            alert('값 입력 필요');
          }
          if(password.length < 6) {
            e.preventDefault();
            alert('비밀번호는 6자 이상')
          }
        })

    </script>

    <script>
        $('.navbar-toggler').on('click', function() {
          $('.list-group').toggleClass('show');
        })  
  
        $('#login-btn').on('click', function() {
          $('.black-bg').addClass('show-modal');
        })
  
        $('#close').on('click', function() {
          $('.black-bg').removeClass('show-modal');
        })
    </script>
