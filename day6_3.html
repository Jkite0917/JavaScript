<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DarkMode?</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link href="day6.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand">JSShop</span>
            <span class="badge bg-dark">Dark 🔄</span>
            <button class="navbar-toggler" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <ul class="list-group">
        <li class="list-group-item">An item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
        <li class="list-group-item">A fourth item</li>
        <li class="list-group-item">And a fifth one</li>
    </ul>

    <div class="main-bg">
        <h4>Shirt on Sale</h4>
        <button id="login-btn" class="btn btn-danger">로그인</button>
    </div>

    <div class="black-bg">
        <div class="white-bg">
            <h4>로그인하세요</h4>
            <form action="day5_sub.html" id="login-form">
                <div class="my-3">
                    <input type="text" class="form-control" id="email">
                </div>
                <div class="my-3">
                    <input type="password" class="form-control" id="password">
                </div>
                <button type="submit" class="btn btn-primary">전송</button>
                <button type="button" class="btn btn-danger" id="close">닫기</button>
            </form>
        </div>
    </div>

    <div class="alert alert-danger">
        <span id="time">5</span>초 뒤에 이 창이 닫힙니다.
    </div>

    <script>
        // ~ 뒤에
        setTimeout(function(){
            $('.alert-danger').hide();
        }, 7000)

        // 마다 반복
        setInterval(function(){
            console.log('ㅋㅋㅎ2ㅎ2')
        }, 1000)

        //콜백함수 응용
        setTimeout(HI(), 1000) 
        
        function HI() {
            console.log('hi');
        }

        let time = 5;
        let divtimmer = setInterval(function(){
            time--;
            $('#time').html(time);
            if(time == 0) {
                $('.alert-danger').hide();
            }
            console.log(time);
        }, 1000) 

        setTimeout(function() {
            clearInterval(divtimmer)
            //clearInterval -> interval 함수를 중단시켜주는, 
            // 인터넷 피셜 setInterval 함수를 변수로 저장해서 실행/중지 관리
            // 재실행은 기존 변수에 똑같이 setIntetval을 재할당
        }, 5000)

    </script>
    <script>
        let DarkModeCount = 0;

        $('.badge').on('click', function () {
            DarkModeCount++;
            if (DarkModeCount % 2 == 0) {
                $('.badge').css("color", "red");
                $('.badge').html('Dark 🔄');
            } else {
                $('.badge').css("color", "White")
                $('.badge').html('Light 🔄');
            }
        })
        $('form').on('submit', function (e) {
            let email = $('#email').val().trim();
            let password = $('#password').val().trim();

            if (email == '') {
                e.preventDefault();
                alert('값 입력 필요');
            } else if (password == '') {
                e.preventDefault();
                alert('값 입력 필요');
            }
            if (password.length < 6) {
                e.preventDefault();
                alert('비밀번호는 6자 이상')
            }
        })

        $('.navbar-toggler').on('click', function () {
            $('.list-group').toggleClass('show');
        })

        $('#login-btn').on('click', function () {
            $('.black-bg').addClass('show-modal');
        })

        $('#close').on('click', function () {
            $('.black-bg').removeClass('show-modal');
        })
    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"> </script>
</body>

</html>
