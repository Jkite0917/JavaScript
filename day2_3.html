<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="day2_1.css">
    <!-- 2025 / 03 / 15-->
</head>
<body>
    <div class="alert-box" id="alert">
        <p id="title">알림창</p> 
        <button id="close">X</button>
    </div>
    
    <button onclick="onclickAlert('block', '아이디');">버튼1</button>
    <button onclick="onclickAlert('block', '비밀번호');" >버튼2</button>

    <script>

        document.getElementById('close').addEventListener('click', function(){
            document.getElementById('alert').style.display = 'none';
        })

        function onclickAlert(type, text) {
            document.getElementById('alert').style.display = type;
            document.getElementById('title').innerHTML = text;
        }

    </script>
</body>
</html>
