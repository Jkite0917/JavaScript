<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if, function</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <style>
        .main-box{
            height: 400px;
            width: 300px;
            background-color: darkgray;
        }
        #input-number{
            height: 20px;
            width: 100px;
            margin-left: 20px;
        }
        .btn-primary{
            margin-left: 20px;
            margin-top: 10px;
        }
        #result-p{
            margin-left: 20px;
            background-color: aliceblue;
            width: 100px;
        }
    </style>
</head>
<body>
    <div class="main-box">
        <h4> 3의 배수 찾기</h4>
        <div class="input box">
            <input type="text" id="input-number">
        </div>
        <button type="submit" class="btn btn-primary" >확인</button>
        <h4 id="result-p">통과</h4>
    </div>
    <script>
        $('.btn-primary').on('click', function() {
            let num = parseInt($('#input-number').val());

            if(num % 9 == 0) {
                $('#result-p').html('박수 박수');
                return;
            } else if(num % 3 == 0) {
                $('#result-p').html('박수');
                return;
            }
            $('#result-p').html('통과');
        })

        function remaster369(num) {
            if(num % 9 == 0) {
                console.log('박수박수')
            } else if(num % 3 == 0) {
                console.log('박수')
            } else {
                console.log('통과')
            }
        }
        remaster369(33);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
    crossorigin="anonymous"> </script>
</body>
</html>
